<!doctype html>
<html>
  <head>
    <style>
      #etch {
        display: grid;
        height: 600px;
        border: 1px solid #ccc;
      }
      #etch div {
        width: 100%;
        height: 100%;
      }
      #controls, #etch {
        margin: 0 auto;
        width: 600px;
        text-align: center;
      }
    </style>
    <script defer src="etch.js"></script>
  </head>
  <body>
    <div id="controls">
      <input type="number" value="16" min="16" max="100"/>
      <input id="rainbow" type="radio" name="mode" value="rainbow" checked/>
      <label for="rainbow">Rainbow</label>
      <input id="gradient" type="radio" name="mode" value="gradient"/>
      <label for="gradient">Gradient</label>
    </div>
    <div id="etch"></div>
  </body>
</html>
